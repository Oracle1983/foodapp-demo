apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodapp-ingress
  annotations:
  namespace: foodapp
spec:
  defaultBackend:
    service:
      name: foodapp-service-nodeport
      port:
        number: 80
  rules:
    - host: foodapp-demo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foodapp-service-nodeport
                port:
                  number: 80