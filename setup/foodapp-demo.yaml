---
apiVersion: v1
kind: Service
metadata:
  name: foodapp-service
  namespace: foodapp
  labels:
    app: foodapp
spec:
  type: LoadBalancer
  ports:
    - name: 80-tcp
      port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app : foodapp
---
apiVersion: v1
kind: Service
metadata:
  name: foodapp-service-nodeport
  namespace: foodapp
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8000
    protocol: TCP
    name: https
  selector:
    app: foodapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app : foodapp
  name: foodapp-deployment
  namespace: foodapp
spec:
  replicas: 6
  selector:
    matchLabels:
      app: foodapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: foodapp
    spec:
      containers:
        - image: oracle83/foodapp-demo:v1
          name: foodapp-container
          ports:
            - containerPort: 8000
              protocol: TCP
          resources: {}
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
      # tolerations:
      # - effect: NoSchedule
      #   key: eks.amazonaws.com/compute-type
      #   operator: Equal
      #   value: fargate
      restartPolicy: Always
