steps:
# This step runs the unit tests on the app
- name: 'tensorflow/tensorflow:latest'
  id: Test
  entrypoint: /bin/sh
  args:
  - -c
  - 'python3'
  - '-m'
  - 'pip'
  - 'install'
  - '-r'
  - 'requirements.txt'
  - '&&'
  - 'python'
  - './src/app.py'

# This step builds the container image
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/mlops-repository/cloudbuild-foodapp:$SHORT_SHA'
  - '.'

# This step pushes the image to Artifact Registry
# The PROJECT_ID and SHORT_SHA variables are automatically replaced by Cloud Build
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/mlops-repository/cloudbuild-foodapp:$SHORT_SHA'